<body>
  

  <!-- Offset elements  -->
  <div class="container">
    <div class="row">
      <h5>offset</h5>
    </div>
    <div class="row " style="border:2px solid black">
      
      <div class="col-md-6 offset-md-3  border"> coll-offset</div>
      <div></div>
      <div></div>
    </div>
    
  </div>

  <!-- vettical align in all items  -->
  <div class="container mt-4">
    <h5>Align allt itens</h5>
    <div class="row align-items-center" style="border:2px solid black; height:200px;">
      <div class="col border"> coll-offset</div>
      <div class="col  border"> coll-offset</div>
 
    </div>
    
  </div>


  <!--Justify center-->
  <div class="container mt-4">
    <h5>justify elements center</h5>
    <div class="row justify-content-center" style="border:2px solid black; height:200px;">
      <div class="col-4 border"> center</div>
      <div class="col-4  border"> center</div>
 
    </div>
    
  </div>


  <!--Justify end-->
  <div class="container mt-4">
    <h5>justify elements end</h5>
    <div class="row justify-content-end" style="border:2px solid black; height:200px;">
      <div class="col-4 border"> end</div>
      <div class="col-4  border"> end</div>
 
    </div>
    
  </div>

  <!--Justify end-->
  <div class="container mt-4">
    <h5>justify elements between</h5>
    <div class="row justify-content-between" style="border:2px solid black; height:200px;">
      <div class="col-4 border"> between</div>
      <div class="col-4  border"> between</div>
 
    </div>
    
  </div>

  <!-- vettical align in self items  -->

  <div class="container mt-4">
    <h5>Align self itens</h5>
    <div class="row" style="border:2px solid black; height:200px;">
      <div class="col border align-self-start"> coll-offset</div>
      <div class="col border align-self-center"> coll-offset</div>
      <div class="col border align-self-end"> coll-offset</div> 
    </div>   
  </div>


  <!-- Flex box  -->

  <div class="container mt-4">
    <h5>Flex box</h5>
    <div class=" d-flex" style="border:2px solid black; height:200px; background: #ccc;">
      <div class="p-4 border"> d-flex</div>
      <div class="p-4 boder"> d-flex</div>
      <div class="p-4 border"> d-flex</div> 
    </div>   
  </div>


  <!-- Flex box  -->

  <div class="container mt-4">
    <h5>Flex box reverse</h5>
    <div class=" d-flex flex-row-reverse" style="border:2px solid black; height:200px; background: #ccc;">
      <div class="p-4 border"> d-flex</div>
      <div class="p-4 boder"> d-flex</div>
      <div class="p-4 border"> d-flex</div> 
    </div>   
  </div>


  <script src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
    integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js"></script>

  <script>
    $('.port-item').click(function () {
      $('.collapse').collapse('hide');
    });

    $(document).on('click', '[data-toggle="lightbox"]', function (e) {
      e.preventDefault();
      $(this).ekkoLightbox();
    });

   




  </script>
</body>
