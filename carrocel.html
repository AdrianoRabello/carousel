<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"

</head>

<body>
  
  <div class="container">
    <div class="row">
      <div class="col-md-8 m-auto">

        <div id="slider1" class="carousel slide mb-5" data-ride="carousel" id="slider1">

          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="img/bike.jpg" alt="" class="d-block image-fluid">
            </div>
            <div class="carousel-item">
              <img src="img/bike.jpg" alt="" class="d-block img-fluid">
            </div>
          </div>
        </div>

        <!-- slider with controls -->
        <div id="slider2" class="carousel slide mb-5" data-ride="carousel" id="slider1">

          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://picsum.photos/id/237/200/300" alt="" class="d-block img-fluid">
            </div>
            <div class="carousel-item">
              <img src="https://picsum.photos/seed/picsum/200/300" alt="" class="d-block img-fluid">
            </div>
          </div>         
          
          <a href="#slider2" class="carousel-control-prev" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a href="#slider2" class="carousel-control-next" data-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>
        </div>


        <!-- carousel with indicartors  -->
        <div id="slider3" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#slider3" data-slide-to="0" class="active"></li>
            <li data-target="#slider3" data-slide-to="1"></li>
      
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://picsum.photos/seed/picsum/200/300" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="https://picsum.photos/id/237/200/300" class="d-block w-100" alt="...">
            </div>
       
          </div>
          <a class="carousel-control-prev" href="#slider3" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#slider3" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>


      </div>
    </div>
  </div>


  <script src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
    integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js"></script>

  <script>
    $('.port-item').click(function () {
      $('.collapse').collapse('hide');
    });

    $(document).on('click', '[data-toggle="lightbox"]', function (e) {
      e.preventDefault();
      $(this).ekkoLightbox();
    });

   




  </script>
</body>
